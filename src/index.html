<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script defer src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script defer src="app.js"></script>
  
  <title>IP Address Tracker</title>
</head>
<body>
  <section class="top-background">
    <h1 class="title">IP Address Tracker</h1>
    <div class="ip-input-container">
      <div class="ip-input-second-container">
        <input id="inputfield"class="ip-input"type="text" placeholder="Search for IP address or domain">
        <button id="submitbtn"class="ip-input-btn"type="submit">
          <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14"><path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6"/></svg>
        </button>
      </div>
      <div class="error-container">
        <p class="error-message">Invalid input please enter a ipv4 or ipv6 address</p>
      </div>
    </div>
    <section class="output">
      <div class="output-container ">
        <p class="output-title">IP ADDRESS</p>
        <h3 id="ip-output"class="output-value">192.212.174.101</h3>
      </div>
      <div class="output-divider"></div>
      <div class="output-container output-container-sideline1 ">
        <p class="output-title">LOCATION</p>
        <h3 id="location-output"class="output-value">Brooklyn, NY 10001</h3>
      </div>
      <div class="output-divider"></div>
      <div class="output-container output-container-sideline2 ">
        <p class="output-title">TIMEZONE</p>
        <h3 class="output-value"> UTC <span class="utc-offset">-05:00</span></h3>
      </div>
       <div class="output-divider"></div> 
      <div class="output-container output-container-sideline3 ">
        <p class="output-title">ISP</p>
        <h3 id="isp-output"class="output-value">SpaceX Starlink</h3>
      </div>
    </section>
  </section>
  <section id="map"class="map-container">
  </section>

</body>
</html>
